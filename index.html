---
layout: default
---

<script type="module"> 
    import mermaid from "https://unpkg.com/mermaid@11.6.0/dist/mermaid.min.js">
       mermaid.initialize({
               theme: 'dark'
           });
    </script>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
